# Cake Day plugin by NedHuman

broadcast-msg: "&6{player} has received a cake for joining on their cake day!"

# How many days past the cake day can the player claim their cake day rewards?
days-can-claim: 0

# Commands to be executed upon cake day
commands:
  - give {player} diamond 5

# You may use {player} and {date}
cake-day-item:
  type: "CAKE" # A list of the items may be found here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
  name: "&6Cake Day"
  lore:
    - "&eGiven to {player}"
    - "&eCake day {date}"
